sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t vickykrish/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true vickykrish/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-662335467662"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: "$AWS-ACCESS-KEY"
  secret_access_key:
    secure: "AWS-SECRET-KEY"  

